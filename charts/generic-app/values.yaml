serviceaccount:
  name: ""
app:
  kind: ReplicaSet
  serviceAccountName: ""
  podAnnotations: {}
  revisionhistory: 3
  minReadySeconds: 1
  podAntiaffinity:
    enabled: true
  image:
    repository: nginx
    tag: latest
    pullPolicy: IfNotPresent
  imagePullSecrets: ""
  healthcheck:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    httpGet:
      enabled: true
      path: /management/health
      port: 8081
    exec:                       ########################################
      command:                  ## Must set httpGet.enabled to false. ##
                                ########################################
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  enabled: false

replicaCount: 1
hpa:
  maxReplicas: 2
  minReplicas: 1
  cpuUtilization:
    targetPercentage: 70
  memoryUtilization:
    targetPercentage: 70

service:
  type: ""
  name: ""
  internalPort: 8080
  externalPort: 8080

extraContainers: {}
extraVolumes: ""