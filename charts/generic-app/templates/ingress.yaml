{{- $kubeTargetVersion := .Capabilities.KubeVersion.GitVersion }}
{{- if .Values.ingress }}
{{ $relname := .Values.service.name }}
{{ if .Values.service.type }}
{{ else }}
{{ $svcName := .Values.service.name }}
{{ $annotations := toYaml .Values.ingress.annotations | indent 4 }}
{{- range .Values.ingress.hosts }}
{{- $hostname := .name }}
{{ $domain := (split "." .name)._0 }}

{{- if (semverCompare ">=1.19.0" $kubeTargetVersion) }}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $svcName }}-{{ $domain }}
  annotations:
{{ $annotations }}
spec:
  tls:
  - hosts:
    {{- range .rules }}
    - {{ $hostname }}
    {{- end }}
    {{- if .secretName }}
    secretName: {{ .secretName }}
    {{- else }}
    secretName: {{ $relname}}-{{ $hostname }}-tls
    {{- end }}
  rules:
    {{- range .rules }}
    - host: {{ $hostname }}
    {{- if (semverCompare ">=1.19.0" $kubeTargetVersion) }}
      http:
        paths:
        - path: {{ default "/" .path }}
          pathType: Prefix ## Supported options: Prefix, Exact and Mixed
          backend:
            service:
              name: {{ $svcName }}
              port:
                number: 80
    {{- else }}
      http:
        paths:
        - path: {{ default "/" .path }}
          backend:
            serviceName: {{ $svcName }}
            servicePort: 80
    {{- end }}
    {{- end }}
---
  {{ end }}

{{ end }}
{{ end }}