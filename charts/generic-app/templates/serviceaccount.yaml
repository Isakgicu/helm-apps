apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- if .Values.replicaSet }}
    app: "{{ .Release.Name }}-rs"
    {{- end }}
    {{- if .Values.deployment }}
    app: "{{ .Release.Name }}-deployment"
    {{- end }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ .Release.Name }}