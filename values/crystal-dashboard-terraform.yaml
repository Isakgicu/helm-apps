deployment:
  enabled: false
replicaSet:
  enabled: true
  healthcheck: /healthz
  image:
    pullPolicy: IfNotPresent
    repository: index.docker.io/isakgicu/crystal-dashboard
    tag: latest
  initialDelaySeconds: "30"
  minReadySeconds: "20"
  periodSeconds: "30"
  timeoutSeconds: "5"
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
  hosts:
    - name: isac.cloud
      rules:
        - path: /
          subdomain: crystal-dashboard-terraform.
hpa:
  maxReplicas: 2
  minReplicas: 1
  cpuUtilization:
    targetPercentage: 70
  memoryUtilization:
    targetPercentage: 70
resources:
  limits:
    cpu: 300m
    memory: 300Mi
  requests:
    cpu: 200m
    memory: 200Mi
service:
  name: crystal-dashboard-terraform
  externalPort: "80"
  internalPort: "80"